name: Update README

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update last login
        run: |
          DATE=$(date "+%a %b %d %H:%M:%S on ttys000")
          sed -i "s/\*\*Last login:\*\* .*/**Last login:** $DATE/" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update last login" || echo "No changes to commit"
          git push
